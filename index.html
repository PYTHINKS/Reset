<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --bg-color: #1e1e1e;
            --text-color: #e0e0e0;
            --input-bg: #2d2d2d;
            --input-border: #444;
            --primary-color: #007acc;
            --primary-hover: #0098ff;
            --error-color: #ff4d4d;
            --success-color: #4caf50;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #252526;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
        }

        h2 {
            margin-top: 0;
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        input {
            width: 100%;
            padding: 0.75rem;
            background-color: var(--input-bg);
            border: 1px solid var(--input-border);
            border-radius: 4px;
            color: var(--text-color);
            box-sizing: border-box;
            font-size: 1rem;
        }

        input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        button {
            width: 100%;
            padding: 0.75rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-top: 1rem;
        }

        button:hover {
            background-color: var(--primary-hover);
        }

        button:disabled {
            background-color: #444;
            cursor: not-allowed;
        }

        .message {
            margin-top: 1rem;
            text-align: center;
            font-size: 0.9rem;
            min-height: 1.2em;
        }

        .error { color: var(--error-color); }
        .success { color: var(--success-color); }

        .hidden { display: none; }
    </style>
</head>
<body>

<div class="container">
    <h2>Đặt lại mật khẩu</h2>
    
    <div id="loading" class="message">Đang kiểm tra token...</div>
    
    <form id="resetForm" class="hidden">
        <div class="form-group">
            <label for="password">Mật khẩu mới</label>
            <input type="password" id="password" required placeholder="Nhập mật khẩu mới...">
        </div>
        <button type="submit" id="submitBtn">Cập nhật mật khẩu</button>
    </form>

    <div id="message" class="message"></div>
</div>

<script>
    // --- CẤU HÌNH CỦA BẠN ---
    // Thay thế bằng URL và Key thực tế từ Supabase Dashboard
    const SUPABASE_URL = 'https://tvbkcbplgtedtdomankn.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InR2YmtjYnBsZ3RlZHRkb21hbmtuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg2MTI2NDEsImV4cCI6MjA4NDE4ODY0MX0.NF0UTFWl2sitNxcyEDQj3aUY2J0LkT0CVFyPldpWLrg';
    // ------------------------

    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    
    const resetForm = document.getElementById('resetForm');
    const loadingDiv = document.getElementById('loading');
    const messageDiv = document.getElementById('message');
    const submitBtn = document.getElementById('submitBtn');

    // Supabase gửi token qua URL hash (fragment)
    // Ví dụ: https://site.com/reset#access_token=...&refresh_token=...&type=recovery
    
    async function checkSession() {
        // Lấy session từ URL hash
        const { data, error } = await supabase.auth.getSession();
        
        if (error || !data.session) {
            loadingDiv.classList.add('hidden');
            // Kiểm tra hash thủ công nếu getSession chưa bắt kịp (đôi khi xảy ra)
            if (window.location.hash.includes('type=recovery')) {
                 loadingDiv.classList.add('hidden');
                 resetForm.classList.remove('hidden');
                 return;
            }

            messageDiv.textContent = "Liên kết không hợp lệ hoặc đã hết hạn.";
            messageDiv.classList.add('error');
        } else {
            loadingDiv.classList.add('hidden');
            resetForm.classList.remove('hidden');
            console.log("Session valid, user:", data.session.user);
        }
    }

    // Xử lý sự kiện submit
    resetForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const password = document.getElementById('password').value;

        if (password.length < 6) {
            messageDiv.textContent = "Mật khẩu phải có ít nhất 6 ký tự.";
            messageDiv.classList.add('error');
            return;
        }

        submitBtn.disabled = true;
        submitBtn.textContent = "Đang xử lý...";
        messageDiv.textContent = "";

        // Cập nhật mật khẩu
        const { data, error } = await supabase.auth.updateUser({ password: password });

        if (error) {
            messageDiv.textContent = "Lỗi: " + error.message;
            messageDiv.classList.add('error');
            submitBtn.disabled = false;
            submitBtn.textContent = "Cập nhật mật khẩu";
        } else {
            messageDiv.textContent = "Đổi mật khẩu thành công! Bạn có thể đóng tab này.";
            messageDiv.classList.add('success');
            resetForm.classList.add('hidden');
        }
    });

    // Chạy kiểm tra khi trang tải xong
    checkSession();
</script>

</body>
</html>
