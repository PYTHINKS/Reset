<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <!-- ðŸ”’ Security headers -->

        content="default-src 'self' https://cdn.jsdelivr.net; script-src 'self' https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline'">

  <title>Reset Password</title>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      font-family: Arial;
      max-width: 350px;
      margin: 100px auto;
      text-align: center;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
    }

    button {
      cursor: pointer;
    }
  </style>
</head>

<body>

  <h2>Reset Password</h2>

  <input type="password" id="password" placeholder="New password" />
  <button onclick="resetPassword()">Update Password</button>

  <p id="msg"></p>

  <script>
  const SUPABASE_URL = "https://tvbkcbplgtedtdomankn.supabase.co";
  const SUPABASE_ANON = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InR2YmtjYnBsZ3RlZHRkb21hbmtuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg2MTI2NDEsImV4cCI6MjA4NDE4ODY0MX0.NF0UTFWl2sitNxcyEDQj3aUY2J0LkT0CVFyPldpWLrg";

  const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON);

  const msg = document.getElementById("msg");

  // ðŸ”¥ BÆ¯á»šC QUAN TRá»ŒNG: Ä‘á»c token tá»« URL hash
  async function initSession() {
    const hash = window.location.hash;

    if (!hash) {
      msg.innerText = "Invalid or expired link.";
      return;
    }

    const params = new URLSearchParams(hash.substring(1));

    const access_token = params.get("access_token");
    const refresh_token = params.get("refresh_token");

    if (!access_token) {
      msg.innerText = "Token not found.";
      return;
    }

    await supabase.auth.setSession({
      access_token,
      refresh_token
    });
  }

  initSession();

  // ðŸ”¥ reset password
  async function resetPassword() {
    const pass = document.getElementById("password").value;

    msg.innerText = "Updating...";

    const { error } = await supabase.auth.updateUser({
      password: pass
    });

    if (error) {
      msg.innerText = error.message;
    } else {
      msg.innerText = "âœ… Password updated successfully!";
      setTimeout(() => window.close(), 3000);
    }
  }
</script>


</body>
</html>
